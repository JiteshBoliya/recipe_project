<div class="row">
    <div class="col-md-12">
        <form (ngSubmit)="onAddItem(f)" #f="ngForm">
            <div class="row">
                <div class="col-sm-5 form-group">
                    <label for="name">Name</label>
                    <input 
                        type="text" 
                        name="name" 
                        id="name" 
                        class="form-control" 
                        placeholder="Name"
                        ngModel
                        required
                        >
                </div>
                <div class="col-sm-2 form-group">
                    <label for="amount">Amount</label>
                    <input 
                        type="number" 
                        name="amount" 
                        id="amount" 
                        class="form-control" 
                        placeholder="Amount"
                        ngModel
                        required
                        pattern="^[1-9]+[0-9]*$"
                        >
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12">
                    <button 
                        class="btn {{ editMode ? 'btn-warning':'btn-success'}}" 
                        type="submit" 
                        style="margin-left:2px"
                        [disabled]="!f.valid"
                        >{{ editMode ? 'Update':'Add'}}</button>
                        
                    <button 
                        class="btn btn-danger" 
                        *ngIf="editMode"
                        (click)="onDelete()"
                        style="margin-left:2px"
                        >Delete</button>
                    <button 
                        class="btn btn-primary" 
                        (click)="onclear()"
                        style="margin-left:2px"
                        >Clear</button>
                </div>
            </div>
        </form>
    </div>
</div>
