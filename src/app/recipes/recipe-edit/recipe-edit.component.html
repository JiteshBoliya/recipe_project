<div class="row">
    <div class="col-xs-12">
        <form>
            <div class="row">
                <div class="col-xs-12" align="right">
                    <button type="submit" class="btn btn-success">Save</button>
                    | <button type="button" class="btn btn-danger">Cancel</button>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input 
                            type="text" 
                            name="" 
                            id="name" 
                            placeholder="Name"
                            class="form-control"
                            >
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="name">Image Path</label>
                        <input 
                            type="text" 
                            name="" 
                            id="imgpath" 
                            placeholder="Image path"
                            class="form-control"
                            >
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <img src="" class="img-responsive">
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="name">Description</label>
                        <textarea 
                            type="text" 
                            name="" 
                            id="description" 
                            placeholder="Name"
                            class="form-control"
                            row="6"
                            ></textarea>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="row">
                        <div class="col-xs-8">
                            <input type="text" name="" placeholder="Ingredient" class="form-control">
                        </div>
                        <div class="col-xs-2">
                            <input type="number" name="" placeholder="Amount" class="form-control">
                        </div>
                        <div class="col-xs-2">
                            <button class="btn btn-danger">X</button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
